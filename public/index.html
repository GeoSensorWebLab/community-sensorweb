<!DOCTYPE html>
<html>
<head>
  <title>Arctic Sensor Web</title>
  <link rel="stylesheet" type="text/css" href="assets/vendor/leaflet.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/polarmap.css">
  <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>

<nav id="page-navigation">
  <h1>ArcticSensorWeb</h1>
  <div id="location-search">
    <input type="search" placeholder="Find Location" />
  </div>
</nav>

<main>
  <div id="container">
  <div id="map-view">
  </div>

  <div id="chart-view">
    <div class="waiting">
      <h2>Select a station for weather chart</h2>
    </div>
    <div id="chart">
    </div>
  </div>

  <div id="meta-view">
    <div class="waiting">
      <h2>Select a station for metadata</h2>
    </div>
    <div class="metadata">
      <h2></h2>
      <p></p>
      <h3><a href="">10 Day Forecast</a></h3>
    </div>
  </div>

  <div id="live-view">
    <div class="waiting">
      <h2>Select a station for weather information</h2>
    </div>
    <div class="update-time">
      <h3>Last Update:<br>15 May 2018 15:14:00 MDT</h3>
    </div>

    <div class="panel panel-temp">
      <h2>18.3 &deg;C</h2>
    </div>

    <div class="panel panel-wind">
      <h2>8 Kts NNW</h2>
    </div>

    <div class="panel panel-pressure">
      <h2>101.33 kPa</h2>
    </div>

    <div class="panel panel-visibility">
      <h2>64 km</h2>
    </div>

    <div class="panel panel-humidity">
      <h2>44 %</h2>
    </div>

    <div class="extra">
      <h3>More Graphs</h3>
    </div>
    </div>
  </div>
</main>
<script src="assets/vendor/jquery.js"></script>
<script src="assets/vendor/leaflet.js"></script>
<script src="assets/vendor/proj4.js"></script>
<script src="assets/vendor/proj4leaflet.js"></script>
<script src="assets/vendor/polarmap.js"></script>
<script src="assets/main.js"></script>
</body>
</html>
